version: 2.1

orbs:
  slack: circleci/slack@4.4.2

commands:
  notify:
    steps:
      - slack/notify:
          event: fail
          channel: dev
          template: SLACK_FAILURE_NOTIFICATION
      - slack/notify:
          event: pass
          channel: builds
          template: SLACK_SUCCESS_NOTIFICATION
  configure_for_release:
    steps:
      - run: ./scripts/ci/common/install-git-crypt.sh
      - run: ./scripts/ci/common/install-gpg-key.sh
      - run: ./scripts/ci/common/configure-git.sh
      - run: ./scripts/ci/common/configure-rubygems.sh

jobs:
  build:
    docker:
      - image: ruby:2.7.5
    steps:
      - checkout
      - run: ./scripts/ci/steps/build.sh
      - notify
  test:
    docker:
      - image: ruby:2.7.5
    steps:
      - checkout
      - run: ./scripts/ci/steps/test.sh
      - notify

  prerelease:
    docker:
      - image: ruby:2.7.5
    steps:
      - checkout
      - configure_for_release
      - run: ./scripts/ci/steps/prerelease.sh
      - notify

  release:
    docker:
      - image: ruby:2.7.5
    steps:
      - checkout
      - configure_for_release
      - run: ./scripts/ci/steps/release.sh
      - notify

  merge_pull_request:
    docker:
      - image: ruby:2.7.5
    steps:
      - checkout
      - configure_for_release
      - run: ./scripts/ci/steps/merge-pull-request.sh
      - notify

workflows:
  version: 2
  pipeline:
    jobs:
      - build:
          context:
            - slack
          filters:
            branches:
              only:
                - main
                - /^dependabot.*/
      - test:
          context:
            - slack
          requires:
            - build
          filters:
            branches:
              only:
                - main
                - /^dependabot.*/
      - merge_pull_request:
          context:
            - slack
          requires:
            - test
          filters:
            branches:
              only: /^dependabot.*/
      - prerelease:
          context:
            - slack
          requires:
            - test
          filters:
            branches:
              only: main
      - slack/on-hold:
          context:
            - slack
          requires:
            - prerelease
          filters:
            branches:
              only: main
          channel: dev
          template: SLACK_ON_HOLD_NOTIFICATION
      - hold:
          type: approval
          requires:
            - prerelease
            - slack/on-hold
          filters:
            branches:
              only: main
      - release:
          context:
            - slack
          requires:
            - hold
          filters:
            branches:
              only: main
